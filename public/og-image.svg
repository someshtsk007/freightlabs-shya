<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Accent overlay -->
  <rect width="1200" height="630" fill="url(#accentGradient)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Network/Route visualization circles -->
  <circle cx="150" cy="150" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="300" cy="200" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="250" cy="350" r="7" fill="#f97316" opacity="0.6"/>
  <circle cx="1050" cy="200" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="950" cy="400" r="6" fill="#f97316" opacity="0.6"/>
  <circle cx="1100" cy="450" r="7" fill="#3b82f6" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="150" y1="150" x2="300" y2="200" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="200" x2="250" y2="350" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="1050" y1="200" x2="950" y2="400" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="950" y1="400" x2="1100" y2="450" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>

  <!-- Logo placeholder hexagon with circuit design -->
  <g transform="translate(100, 280)">
    <polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="#1e3a8a" stroke="#3b82f6" stroke-width="3"/>

    <!-- Circuit-like design inside hexagon -->
    <circle cx="30" cy="35" r="6" fill="#f97316" stroke="#f97316" stroke-width="2"/>
    <circle cx="70" cy="35" r="6" fill="#f97316" stroke="#f97316" stroke-width="2"/>
    <circle cx="50" cy="65" r="6" fill="#f97316" stroke="#f97316" stroke-width="2"/>
    <circle cx="30" cy="65" r="5" fill="#3b82f6" stroke="#3b82f6" stroke-width="2"/>

    <!-- Connection lines in hexagon -->
    <line x1="30" y1="35" x2="70" y2="35" stroke="#3b82f6" stroke-width="3"/>
    <line x1="30" y1="35" x2="30" y2="65" stroke="#3b82f6" stroke-width="3"/>
    <line x1="30" y1="65" x2="50" y2="65" stroke="#3b82f6" stroke-width="3"/>
    <line x1="70" y1="35" x2="50" y2="65" stroke="#3b82f6" stroke-width="2"/>
  </g>

  <!-- Main text content -->
  <text x="280" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    FreightLabs
  </text>

  <text x="280" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#94a3b8">
    Engineering Smarter Freight Solutions
  </text>

  <!-- Feature highlights -->
  <g transform="translate(280, 440)">
    <!-- RouteForge -->
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
    <text x="20" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#60a5fa">
      RouteForge™
    </text>

    <!-- LoadForge -->
    <rect x="200" y="0" width="180" height="50" rx="8" fill="#f97316" opacity="0.2"/>
    <text x="220" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#fb923c">
      LoadForge™
    </text>

    <!-- AI-Powered -->
    <rect x="400" y="0" width="200" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
    <text x="420" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#60a5fa">
      AI-Powered Tech
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="1050" cy="500" r="100" fill="#3b82f6" opacity="0.05"/>
  <circle cx="150" cy="500" r="80" fill="#f97316" opacity="0.05"/>
</svg>